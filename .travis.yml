language: python
cache: pip
addons:
  postgresql: '11'
stages:
- name: linting
- name: test
- name: deploy
  if: tag IS present
jobs:
  include:
  - stage: linting
    python: 3.7
    env: TOXENV=pre-commit
  - stage: test
    python: 3.7
    env: ODOO="11.0"
  - stage: test
    python: 3.7
    env: ODOO="12.0"
  - stage: test
    python: 3.5
    env: ODOO="13.0"
  - stage: test
    python: 3.6
    env: ODOO="13.0"
  - stage: test
    python: 3.7
    env: ODOO="13.0"
  - stage: deploy
    script: echo "Deploy to PyPi"
    deploy:
      provider: pypi
      user: xoe-labs
      password:
        secure: "$PYPI_TOKEN"
      distributions: sdist bdist_wheel
      skip_upload_docs: true
      on:
        repo: xoe-labs/dodoo
        tags: true
install:
- pip install tox-travis
- pip install codecov
script:
- tox
after_success:
- codecov
env:
  global:
    secure: 
